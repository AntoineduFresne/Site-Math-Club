<div class="row">
    <div class="col-lg-8 mx-auto">
        {% if content %}
            <h1 class="mb-4">{{ content.title }}</h1>
            <div class="card mb-4">
                <div class="card-body">
                    {{ content.content|safe }}
                </div>
            </div>
        {% else %}
            <div class="alert alert-info">
                No content available. <a href="{{ url_for('edit_about') }}">Add some content</a>
            </div>
        {% endif %}
    </div>
</div>
