<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Problem Set</h1>
    {% if session.get('is_admin') %}
    <a href="{{ url_for('add_problem') }}" class="btn btn-primary">Add New Problem</a>
    {% endif %}
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="input-group">
            <input type="text" class="form-control" id="problemSearch" placeholder="Search problems...">
            <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>
</div>

<div class="row g-4">
    {% for problem in problems %}
    <div class="col-md-6">
        <div class="card h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <h5 class="card-title">{{ problem.title }}</h5>
                    <span class="badge bg-{{ 'danger' if problem.difficulty == 'Hard' else 'warning' if problem.difficulty == 'Medium' else 'success' }}">
                        {{ problem.difficulty }}
                    </span>
                </div>
                <a href="{{ url_for('static', filename='uploads/' + problem.pdf_path) }}" class="btn btn-primary" target="_blank">Download PDF</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
