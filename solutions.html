<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Solutions</h1>
    {% if session.get('is_admin') %}
    <a href="{{ url_for('add_solution') }}" class="btn btn-primary">Add New Solution</a>
    {% endif %}
</div>

<div class="row g-4">
    {% for solution in solutions %}
    <div class="col-md-6">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ solution.title }}</h5>
                <p class="card-text">Problem: {{ solution.problem.title }}</p>
                <a href="{{ url_for('static', filename='uploads/' + solution.pdf_path) }}" class="btn btn-primary" target="_blank">View Solution</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
